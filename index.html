<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .police {
            color: azure;
        }
        .soustext {
            margin-top: 30px;
        }
        .pied{
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: black;
            padding: 10px 0;
        }
    </style>
</head>
<body class="bg-yellow-400 flex items-center justify-center flex-col h-screen">
    <div class="bg-black p-8 rounded shadow-md w-full max-w-md">
        <!-- Logo Section -->
        <div class="flex justify-center mb-4">
            <img src="logo.svg" alt="Logo" class="h-16">
        </div>
        <h1 class="text-2xl font-bold mb-4 text-center police">Crypto Calculator</h1>
        <div class="mb-4">
            <label for="dollars" class="block text-gray-700 police soustext">Montant en Dollars ($):</label>
            <input type="number" id="dollars" class="mt-1 block w-full border border-gray-300 rounded-md p-2">
        </div>
        <div class="mb-4">
            <label for="crypto" class="block text-gray-700 police soustext">Choisissez votre crypto:</label>
            <select id="crypto" class="mt-1 block w-full border border-gray-300 rounded-md p-2">
                <option value="bitcoin">Bitcoin (BTC)</option>
                <option value="ethereum">Ethereum (ETH)</option>
                <option value="litecoin">Litecoin (LTC)</option>
                <option value="usdt">USDT (USDT)</option>
            </select>
        </div>
        <div class="mb-4 text-center">
            <button id="calculate" class="bg-yellow-500 text-white px-4 py-2 rounded">Calculer</button>
        </div>
        <div id="result" class="text-center text-lg font-bold text-gray-100"></div>
    </div>
    <!-- Legal Mentions Section -->
    <div class="mt-8 p-4 bg-black shadow-md w-full text-center pied">
        <p class="text-gray-500 text-sm">Â© 2024 Cryptomane Corporation. All rights reserved.</p>
        </div>
    <script src="script.js"></script>
</body>
</html>
